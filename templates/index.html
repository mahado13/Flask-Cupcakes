{% extends 'base.html' %}

{% block title %} Cupcake home page{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="display-4 text-center">Cupcakes</h1>
    
        <div>
            <ul id="cupcake_list">

            </ul>
        </div>
        <h3 class="text-center">Enter a new cupcake</h3>
        <div class="row justify-content-center">
            <div class="col-md-8">
            <form id="cupcake_form">
                <p>
                <div class="form-group">
                    <label for="flavor"> Flavor: </label>
                        <input class="form-control" type="text" name="flavor" id="flavor">
                </div>
                </p>
    
                <div class="form-group">
                    <label for="size"> Size:</label>
                        <input class="form-control" type="text" name="size" id="size">
                </div>
             

                <div class="form-group">
                    <label for="rating"> Rating: </label>
                        <input class="form-control" type="float" name="rating" id="rating">
                </div>

                <div class="form-group">
                    <label for="image"> Image:</label>
                        <input class="form-control"  type="text" name="image" id="image">
                </div>
                
                <button class="btn btn-outline-success" formaction="" formmethod="">Submit</button>
            
            </form>
            </div>
        </div>
</div>
    <!-- </div> -->
{% endblock %}
